<!DOCTYPE html>
<html lang="">

<head>

  <title>Fauna Wars</title>

<body>
  <div class="wrapper">

    <div class="info">
      <div>
        <!--CURRENT CITY NAME-->
        <p id="cityName"></p>
      </div>

      <div class="dropdown">
        <button class="dropbtn" onclick=showCities()>Cities</button>
        <ul id="myDropdown" class="dropdown-content">

        </ul>
      </div>
    </div>

    <div class="points">

    </div>

    <div class="rank">

    </div>

    <div class="resources">

      <div id="Wood">

      <div id="Stone">

      </div>

        <p id="clayAmount"></p>
      </div>
    </div>

    <div class="leftmenu">

      <div><button class="menu-buttons" id="goToCity">City</button></div>

      <div><button class="menu-buttons" id="goToRecruit">Recruit</button></div>

      </div>

      <div class="building-chart">

        <div class="building-chart-cell">Build</div>

        <div class="building-chart-cell">Barracks</div>

        <div class="building-chart-cell">

            <img src="/img/wood_icon_example.png">
            <p id="barracksWoodCost"></p>

          <div>

          </div>

        <div class="building-chart-cell">

        <div class="building-chart-cell">Wall</div>

            <p id="wallWoodCost"></p>

          <div>

  <script src="buildingUpgrades.js"></script>
  <script src="mainBuilding.js"></script>
  <script src="/Classes/objects.js"></script>



  <!--SCRIPT FOR CITY  DROPDOWN  MENU-->

  <script>
    /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
    function showCities() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
