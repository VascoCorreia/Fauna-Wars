<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="CSS/styleLeaderboard.css">
  <title>Fauna Wars</title>

</head>

<body>
  <div class="wrapper">

    <div class="info">
      <div>
        <!--CURRENT CITY NAME-->
        <p id="cityName"></p>
      </div>

      <div class="dropdown">
        <button class="dropbtn" onclick=showCities()>Cities</button>
        <ul id="myDropdown" class="dropdown-content">

        </ul>
      </div>
    </div>

    <div class="points">
      <!--PLAYER TOTAL POINTS-->
      <p id="playerPoints"></p>
    </div>

    <div class="rank">
      <!--PLAYER RANK-->
      <p id="playerRank">Rank:</p>
    </div>

    <div class="resources">
      <!--PLAYER CITY RESOURCES-->
      <div id="Wood">
        <img id="woodIcon" src="/img/wood_icon_example.png">
        <p id="woodAmount"></p>
      </div>
      <div id="Stone">
        <img id="stoneIcon" src="/img/stone_icon_example.png">
        <p id="stoneAmount"></p>
      </div>
      <div id="Clay">
        <img id="clayIcon" src="/img/clay_icon_example.png">
        <p id="clayAmount"></p>
      </div>
    </div>

    <div class="leftmenu">
      <!--LEFT NAVIGATION MENU-->
      <div><button class="menu-buttons" id="goToMap">Map</button></div>
      <div><button class="menu-buttons" id="goToCity">City</button></div>
      <div><button class="menu-buttons" id="goToMainBuilding">Build</button> </div>
      <div><button class="menu-buttons" id="goToRecruit">Recruit</button></div>
    </div>

    <!--CENTER WINDOW-->

    <div class="centerArea">
      <div class="building-top">
        <!--TOP OF BUILDING WINDOW-->
        <div id="buildingImg">
          <img src="img/leaderboard.png"></img>
        </div>
        <div id="buildingName">Leaderboard</div>
      </div>

      <div class="building-chart">
        <!--START OF BUILDING TABLE IN BUILDING WINDOW-->

        <div class="building-chart-cell">Rank</div>
        <div class="building-chart-cell">Name</div>
        <div class="building-chart-cell">Number of Cities</div>
        <div class="building-chart-cell">Faction</div>
        <div class="building-chart-cell">Points</div>

        <div class="building-chart-cell" id="rank1">1</div>
        <div class="building-chart-cell" id="rank1Name"></div>
        <div class="building-chart-cell" id="rank1Cities"></div>
        <div class="building-chart-cell" id="rank1Faction"></div>
        <div class="building-chart-cell" id="rank1Points"></div>

        <div class="building-chart-cell" id="rank2">2</div>
        <div class="building-chart-cell" id="rank2Name"></div>
        <div class="building-chart-cell" id="rank2Cities"></div>
        <div class="building-chart-cell" id="rank2Faction"></div>
        <div class="building-chart-cell" id="rank2Points"></div>

        <div class="building-chart-cell" id="rank3">3</div>
        <div class="building-chart-cell" id="rank3Name"></div>
        <div class="building-chart-cell" id="rank3Cities"></div>
        <div class="building-chart-cell" id="rank3Faction"></div>
        <div class="building-chart-cell" id="rank3Points"></div>

        <div class="building-chart-cell" id="rank4">4</div>
        <div class="building-chart-cell" id="rank4Name"></div>
        <div class="building-chart-cell" id="rank4Cities"></div>
        <div class="building-chart-cell" id="rank4Faction"></div>
        <div class="building-chart-cell" id="rank4Points"></div>

        <div class="building-chart-cell" id="rank5">5</div>
        <div class="building-chart-cell" id="rank5Name"></div>
        <div class="building-chart-cell" id="rank5Cities"></div>
        <div class="building-chart-cell" id="rank5Faction"></div>
        <div class="building-chart-cell" id="rank5Points"></div>


      </div>
    </div>
    <!--CENTER WINDOW END-->

    <div class="rightmenu">

      <div>
        <p>Troops</p>
        <ul id="troopsList">
          <li id="swordsmanInCity"></li>
          <li id="archerInCity"></li>
          <li id="cavalryInCity"></li>
        </ul>
      </div>

      <div>
        <p>Construction</p>
        <ol id="contructionQueue">
          <li id="firstInQueue"></li>
          <li id="secondInQueue"></li>
        </ol>
      </div>
    </div>

    <div class="alliedMovements">
      <p>My Movements:</p>
      <ol id="AllyMovements">

      </ol>
    </div>

    <div class="enemyMovements">
      <p>Enemy Movements:</p>
    </div>

    <div class="settings"></div>

    <div class="leaderboard">
      <button id="goToLeaderboard" class="down-menu-buttons">leaderboard</button>
      <button id="logout" class="down-menu-buttons">Logout</button>
    </div>

  </div>

  <script src="p5.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <script src="setup.js"></script>
  <script src="initializeUI.js"></script>
  <script src="buildingUpgradesTimers.js"></script>
  <script src="leaderboard.js"></script>
  <script src="/Classes/objects.js"></script>



  <!--SCRIPT FOR CITY  DROPDOWN  MENU-->

  <script>
    /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
    function showCities() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
